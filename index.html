<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container_calculadora">
            <section class="resultado">
                <p id="resultado"></p>
            </section>
            <section class="numeros">
                <div>
                    <button type="button" class="bgwhite" id="limparCampo"> AC </button>
                    <button type="button" class="bgwhite" id="btnBackSpace" > < </button>
                    <button type="button" class="bgwhite" onclick="insert('%')"> % </button>
                    <button type="button" class="bgamarelo" onclick="insert('/')"> / </button>
                </div>

                <div>
                    <button type="button" onclick="insert('7')"> 7 </button>
                    <button type="button" onclick="insert('8')"> 8 </button>
                    <button type="button" onclick="insert('9')"> 9 </button>
                    <button type="button" class="bgamarelo" onclick="insert('*')"> x </button>
                </div>

                <div>
                    <button type="button" onclick="insert('4')"> 4 </button>
                    <button type="button" onclick="insert('5')"> 5 </button>
                    <button type="button" onclick="insert('6')"> 6 </button>
                    <button type="button" class="bgamarelo" onclick="insert('-')"> - </button>
                </div>

                <div>
                    <button type="button" onclick="insert('1')"> 1 </button>
                    <button type="button" onclick="insert('2')"> 2 </button>
                    <button type="button" onclick="insert('3')"> 3 </button>
                    <button type="button" class="bgamarelo" onclick="insert('+')"> + </button>
                </div>

                <div>
                    <button type="button" class="size bgblack" onclick="insert('0')"> 0 </button>
                    <button type="button" onclick="insert('.')"> . </button>
                    <button type="button" class="bgamarelo" id="confirmar"> = </button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
